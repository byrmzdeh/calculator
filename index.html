<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/sass/style.css">
</head>

<body>
    <div class="calculator">
        <div class="in">
            <input type="text" value="0" placeholder="0">
        </div>

        <div class="reqem">
            <div class="row">
                <button class="c">C</button>
                <button class="del">Del</button>
                <button class="faiz">%</button>
                <button class="bolme">/</button>
            </div>

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="vurma">*</button>
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="cixma">-</button>
            </div>

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="toplama">+</button>
            </div>


            <div class="row">
                <button>0</button>
                <button class="noqte">.</button>
                <button class="beraber">=</button>

            </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/style.js"></script>
</body>

</html>
